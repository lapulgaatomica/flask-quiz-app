{% extends "base.html" %}
{% block title %}Quiz App -{{course.course_name | title}} Course{% endblock %}

{% block page_content %}
	<div class="course">
    <h1>{{course.course_name | title}} Course</h1>
    <ul>
      {% for teacher in teachers %}
      	<li>
					<a href="{{url_for('main.quiz', course=course.id, teacher=teacher.id)}}">
						{{course.course_name}} quiz by {{teacher.username}}
					</a>
				</li>
      {% endfor %}
    </ul>
	</div>
{% endblock %}
